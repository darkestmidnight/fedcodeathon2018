<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        body {
            color: #fff;
            background: #d47677;
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
        }

        .content {
            max-width: 500px;
            margin: auto;  
            background-color: darkgrey;  
            border-radius: 5px;
            padding: 5% 5% 5% 5%;
        }

    </style>
</head>
<body>
    <div class="content">
            <h1>Alerts List</h1>
            {% if alerts_list %}
            <ul>
                {% for alert in alerts_list %}
                <h2><!---<a href="{% url 'logged:view_alert' alert.slug %}">-->{{ alert.title }}</a></h2>
                <h3>{{ alert.description }}</h3>
                <h3>{{ alert.publish_date }}</h3>
                {% endfor %}
            </ul>
            {% endif %}
    </div>  
</body>
</html>
